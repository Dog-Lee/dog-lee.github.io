<script>
function makepdf() {
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", 'http://pdf.ftqq.com');
    form.setAttribute("target", "_blank");
    var params = {
        'title': document.getElementById('drtitle').innerHTML,
        'subtitle': document.getElementById('drsubtitle').innerHTML,
        'content': document.getElementById('cvcontent').innerHTML,
        'pdfkey': 'jobdeersocool'
    };
    for (var key in params) {
        if (params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
        }
    }
    document.body.appendChild(form);
    form.submit();
}
</script>
